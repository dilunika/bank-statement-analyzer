<header class="container-fluid">
    <div class="row">
        <div class="col-sm-12 header-panel">
            Header Panel
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <aside class="col-sm-2 side-menu">
            <ul>
                <li class="item-selectable">
                    <div class="item-noselect">
                        <i class="fa fa-2x fa-credit-card side-menu-icon"></i> Statements
                    </div>
                    <i class="fa fa-2x fa-caret-left side-menu-active-indicator"></i>
                </li>

                <li class="item-selectable">
                    <div class="item-noselect">
                        <i class="fa fa-2x fa-bar-chart side-menu-icon"></i> Analytics
                    </div>
                </li>

                <li class="item-selectable">
                    <div class="item-noselect">
                        <i class="fa fa-2x fa-cogs side-menu-icon"></i> Settings
                    </div>
                </li>

            </ul>
        </aside>
        <div class="col-sm-10 main-panel">
            <div class="row">
                <div class="col-sm-6">
                    <bsa-statement-list [statements]="statements"></bsa-statement-list>
                </div>
                <div class="col-sm-6">
                    <div class="expence-distro-category">
                        Expence Distro Category
                    </div>
                    <div class="expence-distro-vendor">
                        Expence Distro Vendor
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
