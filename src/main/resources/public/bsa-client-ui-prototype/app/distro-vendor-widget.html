<div class="bsa-widget">

    <div class="bsa-widget-header">
        <i class="fa fa-bar-chart bsa-widget-icon"></i>
        <span class="bsa-widget-title">
            Expence Distribution By Vendor
        </span>
    </div>

    <div class="bsa-widget-body">
        <div id="chart_vendor" class="panel panel-default"></div>
    </div>
</div>

<script type="text/javascript">
    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
            ['Vendor', 'Expenditure', ],
            ['Count Down', 410.34],
            ['New World', 382.88],
            ['Warehouse', 103.53],
            ['Farmers', 99.90],
            ['Others', 569.00]
        ]);

        var options = {
            title: 'Expence Distribution By Vendor',
            chartArea: {
                width: '50%'
            },
            hAxis: {
                title: 'Expenditure Amount (NZD)',
                minValue: 0
            },
            vAxis: {
                title: 'Vendor'
            }
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_vendor'));
        chart.draw(data, options);
    }
</script>
